<div id="menu-bottom">
  <md-list flex layout="row" layout-align="center center">
    <md-list-item ng-repeat="i in items">
      <md-button class="md-grid-item-content md-no-ink" ng-click="goTo(i.name)" aria-label="{{i.name}}">
        <md-icon md-font-library="material-icons" ng-bind="i.icon"></md-icon>
        <span ng-bind="i.name"></span>
      </md-button>
    </md-list-item>
  </md-list>
</div>
